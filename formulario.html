<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portfolio</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="body">
    <nav class="nav">
        <div class="Aplicacion">
            <a class="inicio" href="index.html">
                <img class="icono" src="img/images.png" alt="icono">
               
            </a>
            <h1 class="Encabezado"> Mi Portfolio </h1>
            
       
        </div>           
        <div class="expand">
            <a class="link" href="skills.html" target="_blank">Habilidades</a>
            <a class="link" href="formulario.html" target="_blank" >Formulario de Contacto</a>
            <a class="menu" href="menu.html"><img class="logo" src="img/menu.png" alt="menú"></a>
        </div>
    </nav>

    <div class="pantalla">
        <form  class="formulario" action="envioform.html">
            <div class="nombre">
                <label class="label" for="nombre">Nombre:</label>
                <input class="input" required type="text" id="nombre" name="name" placeholder="Nombre" pattern=^[A-ZÑa-zñáéíóúÁÉÍÓÚ'° ]+$>
            </div>
            <div class="apellidos">
                <label class="label" for="apellidos">Apellidos:</label>
                <input required class="input" type="text" name="apellidos" id="apellidos" placeholder="Apellidos" pattern=^[A-ZÑa-zñáéíóúÁÉÍÓÚ'° ]+$>
            </div>
            <div class="telefono">
                <label class="label" for="tel">Teléfono:</label>
                <input class="input" required type="tel" id="tel" name="telefono" placeholder="Teléfono" pattern="^[+]?[0-9]{9,12}$">
            </div>
            <fieldset class="radio-btn">
                <legend>¿Cómo me has conocido?</legend>
                <div>
                    <label  class="label" for="uni">Universidad</label>
                    <input required type="radio" id="uni" name="conoce" value="Universidad">

                </div>

                <div>
                    <label class="label" for="KC">Keepcoding kick-off</label>
                    <input required type="radio" id="KC" name="conoce" value="Keepcoding kick-off">


                </div>
                
                <div>
                    <label class="label" for="Colegio">Colegio</label>
                    <input required type="radio" id="Colegio" name="conoce" value="Colegio">

                </div>
                
                <div>
                    <label class="label" for="git" >Git-Hub</label>
                    <input required type="radio" id="git" name="conoce" value="Git-Hub" > 

                </div>
                
                
                
            

            </fieldset>
            <div class="tag-Git">
                <label class="label" for="tag">Tag Git-Hub</label>
                <input class="input" type="text" id="tag" name="tag" placeholder="@TagGit-hub" pattern="^@[^\s]+">
            </div >
            <div class="descripcion">
                <label class="label" for="descripcion">Motivo de Contacto</label>
                <textarea maxlength="180" name="descripción" id="descripcion" cols="30" rows="10" placeholder="Indica Motivo por el que me contactas"></textarea>
            
            </div>
            
            <input class="boton" type="submit" value="Enviar Formulario">
        </form>
        



    </div>
    <footer class="footer">
        <a class="link" href="https://www.facebook.com/gabita.cv.7/" target="_blank"><img class="logo" src="img/fb.png" alt="facebook"></a>
        <a class="link" href="https://www.linkedin.com/in/gabriela-carrazana-4160581b7" target="_blank"><img class="logo" src="img/linkedin.png" sizes="15%" alt="linkedin"></a>
        <a class="link" href="https://www.instagram.com/gabita_cv/" target="_blank"> <img class="logo" src="img/instagram.png" alt="instagram"></a>
        
    </footer>
    
    
</body>
</html>
